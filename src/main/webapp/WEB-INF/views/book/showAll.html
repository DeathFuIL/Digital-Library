<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<a th:href="@{/}">Start menu</a>
<br>
<a th:href="@{/books/new}">Create new book</a>
<br>
Books:
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">user</a>
</div>
</body>
</html>
