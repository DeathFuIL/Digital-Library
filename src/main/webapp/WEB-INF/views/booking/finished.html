<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finished bookings</title>
</head>
<body>
<a th:href="@{/}">Start menu</a>
<br>
<a th:href="@{/bookings}">Back</a>
<hr>
Finished bookings:
<div th:each="finishedBooking : ${finishedBookings}">
    <a th:href="@{/bookings/{id}(id=${finishedBooking.getId()})}" th:text="${personsRepository.show(finishedBooking.getPersonId()).getFullName() + '-' + booksRepository.show(finishedBooking.getBookId()).getFullName()}">finishedBooking</a>
</div>
</body>
</html>
