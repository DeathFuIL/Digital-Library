<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
    <a th:href="@{/}">Start menu</a>
    <br>
    <a th:href="@{/bookings}">Back</a>
    <hr>
    Person:
    <a th:href="@{/persons/{id}(id=${booking.getPerson().getId()})}" th:text="${booking.getPerson().getFullName()}">person</a>
    <br>
    Book:
    <a th:href="@{/books/{id}(id=${booking.getBook().getId()})}" th:text="${booking.getBook().getFullName()}">book</a>
    <div th:switch="${booking.isFinished()}">
        <div th:case="${true}">
            <a th:text="${'Date: ' + booking.getStartTimeOfBooking() + ' - ' + booking.getFinishTimeOfBooking()}"></a>
            <br>
            Status: finished
        </div>
        <div th:case="${false}">
            <a th:text="${'Date: ' + booking.getStartTimeOfBooking() + ' - '}"></a>
            <br>
            Status: active
            <form th:method="PATCH" th:action="@{/bookings/{id}(id=${booking.getId()})}" th:object="${booking}">
                <input type="submit" value="Finish"/>
            </form>
        </div>
    </div>
    <form th:method="DELETE" th:action="@{/bookings/{id}(id=${booking.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
